<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сергей Быченков — AI & Digital</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg:   #0a0a0a;
  --c1:   #7c3aed;
  --c2:   #06b6d4;
  --c3:   #a855f7;
  --text: #e2e8f0;
  --muted:#64748b;
}

html, body {
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

/* === canvas background === */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* radial ambient glow */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at 15% 50%, rgba(124,58,237,.09) 0%, transparent 55%),
    radial-gradient(ellipse at 85% 50%, rgba(6,182,212,.07)  0%, transparent 55%);
  pointer-events: none;
  z-index: 0;
}

/* ======= CARD SHELL (spinning gradient border) ======= */
.card-shell {
  position: relative;
  z-index: 1;
  border-radius: 22px;
  overflow: hidden;
  padding: 2px;
  max-width: 620px;
  width: calc(100% - 40px);
  margin: 40px 0;
  animation: fadeUp .9s cubic-bezier(.22,1,.36,1) both;
}

.card-shell::before {
  content: '';
  position: absolute;
  inset: -120%;
  background: conic-gradient(
    from 0deg,
    transparent   0deg,
    #7c3aed      70deg,
    #06b6d4     180deg,
    #a855f7     290deg,
    transparent 360deg
  );
  animation: spinBorder 4s linear infinite;
  z-index: 0;
}

@keyframes spinBorder {
  to { transform: rotate(360deg); }
}

/* ======= CARD INNER ======= */
.card {
  position: relative;
  z-index: 1;
  border-radius: 20px;
  background: #0d0d14;
  padding: 52px 48px 44px;
}

/* top highlight */
.card::after {
  content: '';
  position: absolute;
  top: 0; left: 20%; right: 20%;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(124,58,237,.6), rgba(6,182,212,.6), transparent);
  border-radius: 50%;
}

/* ======= BADGE ======= */
.badge {
  display: inline-flex;
  align-items: center;
  gap: 7px;
  font-size: 10px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--c2);
  margin-bottom: 30px;
  opacity: .85;
}

.badge-dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--c2);
  box-shadow: 0 0 8px var(--c2);
  animation: blink 2.2s ease-in-out infinite;
}

@keyframes blink {
  0%,100% { opacity:1; }
  50%      { opacity:.25; }
}

/* ======= NAME ======= */
.name {
  font-size: clamp(38px, 9vw, 68px);
  font-weight: 800;
  line-height: 1.05;
  letter-spacing: -2px;
  background: linear-gradient(130deg, #c084fc 0%, #818cf8 25%, #38bdf8 55%, #06b6d4 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  background-size: 200% 200%;
  animation: nameShimmer 6s ease-in-out infinite;
  filter: drop-shadow(0 0 35px rgba(124,58,237,.55));
  margin-bottom: 8px;
}

@keyframes nameShimmer {
  0%,100% {
    background-position: 0% 50%;
    filter: drop-shadow(0 0 25px rgba(124,58,237,.4));
  }
  50% {
    background-position: 100% 50%;
    filter: drop-shadow(0 0 55px rgba(6,182,212,.65));
  }
}

/* ======= DIVIDER ======= */
.divider {
  display: flex;
  align-items: center;
  gap: 14px;
  margin: 26px 0;
}

.div-line {
  height: 1px;
  width: 56px;
  background: linear-gradient(90deg, rgba(124,58,237,.7), transparent);
  flex-shrink: 0;
}
.div-line.right {
  background: linear-gradient(270deg, rgba(6,182,212,.6), transparent);
}

.div-icon {
  color: rgba(124,58,237,.7);
  flex-shrink: 0;
}

/* ======= SPEC ======= */
.spec {
  font-size: clamp(14px, 2.6vw, 17px);
  color: rgba(226,232,240,.68);
  line-height: 1.75;
  font-weight: 300;
  max-width: 460px;
  margin-bottom: 38px;
}

.spec em {
  color: #67e8f9;
  font-style: normal;
  font-weight: 500;
}

/* ======= CONTACT CHIPS ======= */
.contacts {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 36px;
}

.chip {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 11px 20px;
  border: 1px solid rgba(124,58,237,.3);
  border-radius: 100px;
  text-decoration: none;
  color: var(--text);
  font-size: 13.5px;
  font-weight: 500;
  letter-spacing: .3px;
  background: rgba(124,58,237,.05);
  position: relative;
  overflow: hidden;
  transition: transform .28s ease, border-color .28s ease,
              box-shadow .28s ease, color .28s ease;
}

.chip::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 100px;
  background: linear-gradient(135deg, rgba(124,58,237,.18), rgba(6,182,212,.12));
  opacity: 0;
  transition: opacity .28s;
}

.chip:hover {
  border-color: rgba(124,58,237,.75);
  color: #c084fc;
  transform: translateY(-2px);
  box-shadow: 0 6px 24px rgba(124,58,237,.22), 0 0 0 1px rgba(124,58,237,.25);
}

.chip:hover::after { opacity: 1; }

.chip svg {
  position: relative;
  z-index: 1;
  flex-shrink: 0;
  transition: transform .28s ease;
}

.chip:hover svg { transform: scale(1.18) rotate(-5deg); }

.chip span { position: relative; z-index: 1; }

/* ======= CTA BUTTON ======= */
.cta-wrap { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }

.cta {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 15px 30px;
  border-radius: 12px;
  background: linear-gradient(135deg, #7c3aed, #0ea5e9);
  color: #fff;
  font-family: inherit;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: .8px;
  text-decoration: none;
  cursor: pointer;
  border: none;
  position: relative;
  overflow: hidden;
  transition: transform .3s ease, box-shadow .3s ease;
  box-shadow: 0 0 28px rgba(124,58,237,.35);
}

.cta::before {
  content: '';
  position: absolute;
  top: 50%; left: 50%;
  width: 0; height: 0;
  background: rgba(255,255,255,.18);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width .5s ease, height .5s ease;
}

.cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 52px rgba(124,58,237,.5), 0 10px 30px rgba(0,0,0,.3);
}

.cta:hover::before { width: 350px; height: 350px; }
.cta:active { transform: translateY(0); }

/* pulse ring on the dot */
.pulse {
  width: 10px; height: 10px;
  border-radius: 50%;
  background: rgba(255,255,255,.9);
  flex-shrink: 0;
  position: relative;
}

.pulse::after {
  content: '';
  position: absolute;
  inset: -4px;
  border-radius: 50%;
  border: 1.5px solid rgba(255,255,255,.55);
  animation: pRing 2s ease-out infinite;
}

@keyframes pRing {
  0%   { transform: scale(.8); opacity: 1; }
  100% { transform: scale(2.2); opacity: 0; }
}

/* arrow icon on button */
.cta-arrow { transition: transform .28s ease; }
.cta:hover .cta-arrow { transform: translateX(4px); }

/* ======= FOOTER ======= */
.footer {
  margin-top: 40px;
  padding-top: 18px;
  border-top: 1px solid rgba(124,58,237,.12);
  font-size: 9.5px;
  letter-spacing: 2.5px;
  color: rgba(100,116,139,.45);
  text-transform: uppercase;
}

/* ======= ANIMATIONS ======= */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(28px) scale(.98); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

/* ======= MOBILE ======= */
@media (max-width: 520px) {
  .card { padding: 36px 24px 32px; }
  .contacts { flex-direction: column; }
  .chip { justify-content: center; }
  .cta { width: 100%; justify-content: center; }
  .name { letter-spacing: -1px; }
  .div-line { width: 32px; }
}

<script>
/* ── Neural-network canvas background ── */
(function () {
  const canvas = document.getElementById('bg');
  const ctx    = canvas.getContext('2d');

  let W, H, nodes, raf;

  const NODE_COUNT  = 55;
  const MAX_DIST    = 150;
  const SPEED       = 0.35;
  const NODE_R      = 1.8;

  const C1 = { r:124, g:58,  b:237 };
  const C2 = { r:6,   g:182, b:212 };

  function lerp(a, b, t) { return a + (b - a) * t; }

  function mix(c, t) {
    return `rgba(${Math.round(lerp(C1.r,C2.r,t))},${Math.round(lerp(C1.g,C2.g,t))},${Math.round(lerp(C1.b,C2.b,t))},`;
  }

  function resize() {
    W = canvas.width  = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }

  function Node() {
    this.x  = Math.random() * W;
    this.y  = Math.random() * H;
    this.vx = (Math.random() - .5) * SPEED;
    this.vy = (Math.random() - .5) * SPEED;
    this.t  = Math.random(); // colour blend
  }

  function init() {
    resize();
    nodes = Array.from({ length: NODE_COUNT }, () => new Node());
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);

    // edges
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const dx = nodes[i].x - nodes[j].x;
        const dy = nodes[i].y - nodes[j].y;
        const d  = Math.sqrt(dx * dx + dy * dy);
        if (d < MAX_DIST) {
          const a = (1 - d / MAX_DIST) * .22;
          const t = (nodes[i].t + nodes[j].t) / 2;
          ctx.beginPath();
          ctx.strokeStyle = mix(null, t) + a + ')';
          ctx.lineWidth   = .8;
          ctx.moveTo(nodes[i].x, nodes[i].y);
          ctx.lineTo(nodes[j].x, nodes[j].y);
          ctx.stroke();
        }
      }
    }

    // nodes
    for (const n of nodes) {
      ctx.beginPath();
      ctx.arc(n.x, n.y, NODE_R, 0, Math.PI * 2);
      ctx.fillStyle = mix(null, n.t) + '.55)';
      ctx.fill();

      // glow
      ctx.beginPath();
      ctx.arc(n.x, n.y, NODE_R * 3.5, 0, Math.PI * 2);
      ctx.fillStyle = mix(null, n.t) + '.07)';
      ctx.fill();
    }

    // move
    for (const n of nodes) {
      n.x += n.vx;
      n.y += n.vy;
      if (n.x < -20 || n.x > W + 20) n.vx *= -1;
      if (n.y < -20 || n.y > H + 20) n.vy *= -1;
    }

    raf = requestAnimationFrame(draw);
  }

  init();
  draw();

  window.addEventListener('resize', () => {
    cancelAnimationFrame(raf);
    resize();
    draw();
  });
})();
</script>
